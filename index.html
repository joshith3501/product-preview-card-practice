<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css" class="style">
  <style>
    .empty { content: "";}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="empty"></div>
  <div class="container">
    <div class="image-section">
      <div class="image-container"></div>
    </div>
    <div class="description-section">
      <span class="block heading"> PERFUME</span>

      <div class="block bold-container">
        Gabrielle Essence Eau De Parfum
      </div>
      

      <span class="block description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </span>
      
      <div class="block price-container">
      <span class="big-price">$149.99</span>
      <span class="small-price">$169.99</span>
      </div>
      <div class="cart-button">
        <img src="./images/icon-cart.svg" alt="cart-image" class="inline-block">
        <span class="inline-block">Add to Cart</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
