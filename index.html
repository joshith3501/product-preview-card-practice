<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css" class="style">
  <style>
    .empty { content: "";}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="empty"></div>
  <div class="container">
    <div class="image-section">
      <div class="image-container"></div>
    </div>
    <div class="description-section">
      <span class="block heading"> Preview </span>

      <span class="block bold-heading">Gabrielle</span>
      <span class="block bold-heading">Essence Eau</span>
      <span class="block bold-heading">De Parfum</span> 

      <span>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </span>
      
      <span class="block">
      $149.99
      $169.99
      </span>
  
      Add to Cart
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
